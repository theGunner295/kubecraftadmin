# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: 'latest'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool: 
      name: RS-03-KUB-01
      vmImage: 'ubuntu-latest'
    steps:
#    - task: PowerShell@2
#      displayName: Set the VersionNumber variable value
#      inputs:
#        targetType: 'inline'
#        script: |
#          [string] $dateTime = (Get-Date -Format 'yyyyMMdd.HHmmss')
#          Write-Host "##vso[task.setvariable variable=tag]$dateTime"
    - task: DockerInstaller@0
      displayName: Docker Installer
      inputs:
       dockerVersion: 17.09.0-ce
       releaseType: stable
    - task: Docker@2
      inputs:
        containerRegistry: 'DockerHub-awesomejack295'
        repository: 'awesomejack295/kubecraftadmin'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: |
          $(tag)
          latest
